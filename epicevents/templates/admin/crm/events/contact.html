{% extends "admin/base_site.html" %}
{% load i18n admin_urls %}
{% block content %}
<div class="content">
    <div id="content" class="colM">
        <h2>Change support contact</h2>
        <div id="content-main">
            <form action="" method="post">
                {% csrf_token %}
                <h3>Events selected</h3>
                <fieldset class="module aligned">
                {% for event in events %}
                <p class="form-row">
                    {{ event.client }} {{ event.event_date }}  contact: {{ event.support_contact }}
                </p>
                <input type="hidden" name="_selected_action" value="{{ event.id }}" />
                {% endfor %}
                <select name="support_contact" required id="id_support_contact" class="form-row">
                    <option value="" selected="">---------</option>
                    {% for support_contact in support_contacts %}
                    <option value="{{ forloop.counter }}">{{ support_contact.email }}</option>
                    {% endfor %}
                </select>
                </fieldset>
                <div class="submit-row">
                    <input type="hidden" name="action" value="change_contact" />
                    <input type="submit" name="apply" value="Update Contact"/>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
